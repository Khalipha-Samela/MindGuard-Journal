<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGuard Journal | Register</title>
    
    <!--icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fa-solid fa-brain fa-2x"></i>
        </div>
        <h1>MindGuard Journal</h1>
        <p class="subtitle">Your safe space for reflection and growth</p>
    </div>

    <div class="card">
        <h2>Create Account</h2>
        <p class="small-text">Start your mindfulness journey.</p>

        <form id="register-form">
            <label>Full Name</label>
            <input type="text" id="fullName" placeholder="Your Name">

            <label>Email</label>
            <input type="email" id="email" placeholder="your@email.com">

            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" class="form-control" name="password" placeholder="Create a password">
                <span class="toggle-password" id="togglePassword">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" placeholder="Re-enter password">
                <span class="toggle-password" id="toggleConfirmPassword">
                    <i class="fa fa-eye"></i>
                </span>
            </div>

            <button type="submit">Sign Up</button>

            <p class="signup">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </form>
    </div>

    <p class="subtitle">Your privacy matters. All journal entries are encrypted and stored securely. AI analysis helps support your wellness journey.</p>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script defer src="js/auth.js"></script>
</body>
</html>
