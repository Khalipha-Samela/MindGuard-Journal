<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindGuard Journal | History</title>
    
    <!--icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading State -->
    <div id="loading-state" class="loading-container" style="display: none;">
        <div class="dot-wave">
            <div class="dot-wave__dot"></div>
            <div class="dot-wave__dot"></div>
            <div class="dot-wave__dot"></div>
            <div class="dot-wave__dot"></div>
        </div>
        <div class="loading-text">Analyzing your thoughts</div>
    </div>

    <!-- Delete Confirmation Dialog -->
    <div id="alert-dialog" class="alert-dialog-overlay hidden">
        <div class="alert-dialog-content">
            <div class="alert-dialog-header">
                <h3 class="alert-dialog-title">Delete Journal Entry?</h3>
                <p class="alert-dialog-description">
                    This action cannot be undone. This will permanently delete your journal entry and all associated analysis data.
                </p>
            </div>
            <div class="alert-dialog-footer">
                <button id="cancel-btn" class="btn btn-outline">Cancel</button>
                <button id="confirm-delete-btn" class="btn btn-destructive">Delete</button>
            </div>
        </div>
    </div>

    <!-- Page Content -->
    <div id="dashboard-content">

        <!-- Header -->
        <header>
            <div class="container">
                <div class="header-container">
                    <div class="header-left">
                        <a href="index.html" class="btn btn-ghost btn-icon">
                            <i class="fas fa-arrow-left"></i>
                        </a>

                        <div class="logo-container">
                            <div class="logo-icon">
                                <i class="fas fa-brain"></i>
                            </div>
                            <div class="logo-text">
                                <h1>Journal History</h1>
                                <p>Your past entries & trauma insights</p>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-ghost" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i> Sign Out
                    </button>
                </div>
            </div>
        </header>

        <!-- Entries Container -->
        <main class="container main-content">
            <div id="entries-container" class="space-y-6">
                <!-- JS will inject every journal entry + analysis here -->
            </div>
        </main>

    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script defer src="js/history.js"></script>
    <script defer src="js/journal-service.js"></script>

    <!-- Debug Script -->
<script>
// Debug function to check what's happening
function debugHistory() {
    console.log('=== HISTORY PAGE DEBUG ===');
    console.log('1. DOM Elements:');
    console.log('- loadingState:', document.getElementById('loading-state'));
    console.log('- dashboardContent:', document.getElementById('dashboard-content'));
    console.log('- entriesContainer:', document.getElementById('entries-container'));
    
    console.log('2. Supabase Status:');
    console.log('- mindguardSupabase:', window.mindguardSupabase);
    console.log('- supabaseClient:', window.supabaseClient);
    console.log('- supabase:', window.supabase);
    
    console.log('3. Journal Service:');
    console.log('- journalService:', window.journalService);
    
    console.log('4. Check Supabase manually:');
    const supabase = window.mindguardSupabase || window.supabaseClient || window.supabase;
    if (supabase && supabase.auth) {
        supabase.auth.getSession().then(({ data, error }) => {
            console.log('Session check:', { data, error });
        }).catch(err => {
            console.error('Session check error:', err);
        });
    }
    
    console.log('5. Loading state visibility:');
    const loadingEl = document.getElementById('loading-state');
    if (loadingEl) {
        console.log('- display style:', loadingEl.style.display);
        console.log('- computed display:', getComputedStyle(loadingEl).display);
    }
}
// Run debug after a short delay
setTimeout(debugHistory, 2000);
</script>
</body>
</html>
